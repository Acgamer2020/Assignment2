<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Management</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Roboto, sans-serif;
        color: #0d0d0d;
        background: #f5faff;
      }
      .container {
        display: flex;
        flex-direction: row;
      }
      .header {
        position: sticky;
        top: 0;
        padding: 0.7rem 0.5rem;
        display: flex;
        justify-content: flex-end;
        background: #1e30b9;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      }
      .cog {
        font-size: 2rem;
        color: #fff;
        cursor: pointer;
      }
      .sidebar {
        position: fixed;
        height: 100vh;
        width: 30vh;
        background: #3c4ccc;
      }
      .sidebar a {
        color: #fff;
        display: block;
        text-decoration: none;
        padding: 0.8rem 1.5rem;
        border-bottom: 1px solid #3242bd;
      }
      .sidebar a:hover {
        background: #4758d8;
      }
      .content {
        margin-left: 30vh;
        padding: 1rem;
        flex: 1;
      }
      .section-container {
        background: #fff;
        margin: 0.5rem 0;
        padding: 1rem;
        box-shadow: rgba(0, 0, 0, 0.16) 0 1px 4px;
        border-radius: 5px;
      }
      .section-header {
        font-size: 1.2rem;
        font-weight: 500;
        border-bottom: 1px solid #ddd;
        padding-bottom: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .label {
        display: block;
        margin: 0.3rem 0;
        font-size: 0.9rem;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 0.5rem;
        margin: 0.3rem 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline-color: #3242bd;
      }
      .form-button {
        padding: 0.6rem 1rem;
        border-radius: 5px;
        border: 1px solid #3242bd;
        background: #fff;
        color: #3242bd;
        cursor: pointer;
        margin-right: 0.3rem;
      }
      .form-button.primary {
        background: #3242bd;
        color: #fff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }
      th {
        background: #f4f4f4;
      }
      button {
        cursor: pointer;
        padding: 5px 10px;
        margin-right: 5px;
      }
      .edit-form-container {
        display: none;
        margin-top: 1rem;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background: #fff;
        margin: 15% auto;
        padding: 20px;
        max-width: 400px;
        border-radius: 8px;
        position: relative;
      }
      .modal-content h3 {
        color: #3242bd;
        margin-bottom: 1rem;
      }
      .close {
        position: absolute;
        right: 10px;
        top: 5px;
        font-size: 24px;
        cursor: pointer;
        color: #aaa;
      }
      .close:hover {
        color: #000;
      }
      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 1rem;
      }
      .btn {
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        color: #fff;
      }
      .btn-confirm {
        background: #e74c3c;
      }
      .btn-cancel {
        background: #95a5a6;
      }
      .loader {
        text-align: center;
        padding: 20px;
        color: #555;
        font-size: 1.1rem;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .sidebar {
          position: static;
          width: 100%;
        }
        .content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete this product?</p>
        <div class="modal-buttons">
          <button class="btn btn-cancel">Cancel</button>
          <button class="btn btn-confirm">Delete</button>
        </div>
      </div>
    </div>

    <div class="header"><i class="fa fa-cog cog"></i></div>

    <div class="container">
      <div class="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="tables.html"><i class="fa fa-shopping-bag"></i> Tables</a>
      </div>

      <div class="content">
        <div class="section-container">
          <div class="section-header">Product Records</div>
          <div class="section-content">
            <!-- Loader will appear here first -->
          </div>
        </div>

        <!-- Edit Form -->
        <div
          id="editFormContainer"
          class="edit-form-container section-container"
        >
          <div class="section-header">Edit Product</div>
          <form id="editProductForm">
            <input type="hidden" id="editProductId" />
            <label class="label" for="editName">Product Name</label>
            <input type="text" id="editName" required />
            <label class="label" for="editPrice">Price</label>
            <input type="number" id="editPrice" step="0.01" required />
            <label class="label" for="editQuantity">Quantity</label>
            <input type="number" id="editQuantity" required />
            <label class="label" for="editDescription">Description</label>
            <textarea id="editDescription" rows="3"></textarea>
            <button type="submit" class="form-button primary">
              Update Product
            </button>
            <button type="button" id="cancelEdit" class="form-button">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        let products = [],
          productToDelete = null;
        const sectionContent = $(".section-content");
        const deleteModal = $("#deleteModal");
        const editFormContainer = $("#editFormContainer");

        // Show loader animation
        sectionContent.html('<div class="loader">Loading products...</div>');

        setTimeout(loadProducts, 2000); // 2-second animation delay

        function loadProducts() {
          fetch("http://localhost:3000/products")
            .then((res) => res.json())
            .then((data) => {
              products = data;
              renderTable();
            })
            .catch(() => sectionContent.html("<p>Error loading products.</p>"));
        }

        function renderTable() {
          let table = `<table><thead><tr>
            <th>Name</th><th>Price</th><th>Quantity</th><th>Description</th><th>Actions</th>
          </tr></thead><tbody>`;
          products.forEach((p) => {
            table += `<tr data-id="${p.id}">
              <td>${p.name}</td>
              <td>$${p.price}</td>
              <td>${p.quantity}</td>
              <td>${p.description}</td>
              <td>
                <button class="edit-btn" data-id="${p.id}">Edit</button>
                <button class="delete-btn" data-id="${p.id}">Delete</button>
              </td>
            </tr>`;
          });
          table += "</tbody></table>";
          sectionContent.html(table);

          $(".edit-btn").click((e) => editProduct($(e.target).data("id")));
          $(".delete-btn").click((e) =>
            showDeleteModal($(e.target).data("id"))
          );
        }

        function showDeleteModal(id) {
          productToDelete = products.find((p) => p.id == id);
          if (productToDelete) {
            $("#deleteModal p").text(
              `Are you sure you want to delete "${productToDelete.name}"?`
            );
            deleteModal.show();
          }
        }

        function deleteProduct(id) {
          fetch(`http://localhost:3000/products/${id}`, { method: "DELETE" })
            .then((r) => {
              if (r.ok) {
                products = products.filter((p) => p.id != id);
                renderTable();
                deleteModal.hide();
              } else alert("Error deleting product");
            })
            .catch(() => alert("Error deleting product"));
        }

        function editProduct(id) {
          const p = products.find((x) => x.id == id);
          if (!p) return;
          $("#editProductId").val(p.id);
          $("#editName").val(p.name);
          $("#editPrice").val(p.price);
          $("#editQuantity").val(p.quantity);
          $("#editDescription").val(p.description);
          editFormContainer.show();
          $("html,body").animate(
            { scrollTop: editFormContainer.offset().top },
            500
          );
        }

        $("#editProductForm").submit(function (e) {
          e.preventDefault();
          const id = $("#editProductId").val();
          const updated = {
            name: $("#editName").val(),
            price: parseFloat($("#editPrice").val()),
            quantity: parseInt($("#editQuantity").val()),
            description: $("#editDescription").val(),
          };
          fetch(`http://localhost:3000/products/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updated),
          })
            .then((r) => {
              if (r.ok) {
                const index = products.findIndex((p) => p.id == id);
                if (index != -1)
                  products[index] = { ...products[index], ...updated };
                renderTable();
                editFormContainer.hide();
                alert("Product updated successfully!");
              } else alert("Error updating product");
            })
            .catch(() => alert("Error updating product"));
        });

        $("#cancelEdit").click(() => editFormContainer.hide());
        $(".close, .btn-cancel").click(() => deleteModal.hide());
        $(".btn-confirm").click(() => deleteProduct(productToDelete.id));
        $(window).click((e) => {
          if (e.target == deleteModal[0]) deleteModal.hide();
        });
      });
    </script>
  </body>
</html>
